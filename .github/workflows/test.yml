name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  contracts:
    name: Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          cd contracts && forge install

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          cd contracts && forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
        continue-on-error: true

      - name: Run Forge coverage
        run: |
          cd contracts && forge coverage --report lcov
        id: coverage
        continue-on-error: true

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./contracts/lcov.info
          base-path: ./contracts
          flag-name: contracts

  amica:
    name: Amica
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=16384
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: amica/package-lock.json

      - name: Install dependencies
        run: cd amica && npm ci

      - name: Run tests with coverage
        run: cd amica && npm run test -- --coverage --reporter=default
        continue-on-error: true

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./amica/coverage/lcov.info
          base-path: ./amica
          flag-name: amica

  website:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: cd website && npm ci

      - name: Build website
        run: cd website && npm run build

      - name: Lint check
        run: cd website && npm run lint

  subsquid:
    name: Subsquid
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: cd subsquid && npm install

      - name: Build subsquid
        run: cd subsquid && npm run build

  coverage-complete:
    name: Coverage Complete
    needs: [contracts, amica]
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
